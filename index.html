<p id = "para">
		 Prompt() to display a dialog that asks users for their favorite programming languages.<br> Javascript Always takesup input as a String. I we want to display output as a number data type then we can use "+prompt".
</p>
</div>
<script>
function fun() {

let lang = prompt('What is your favorite programming language?');

let feedback = lang.toLowerCase() === 'javascript' ? `It's great!` :
    `It's ${lang}`;

alert(feedback);
}

</script>
